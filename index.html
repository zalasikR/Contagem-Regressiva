<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contagem Regressiva</title>
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 id="titulo">Não tem pausa mesmo, o estudo é importante !!!
      <img src="Inosuke.jpg">
    </h1>
    
    <!-- Formulário para configurar o tempo -->
    <div id="configuracao">
      <form id="form-configuracao">
        <label for="horas">Horas:</label>
        <input type="number" id="horas" min="0" value="1">
        
        <label for="minutos">Minutos:</label>
        <input type="number" id="minutos" min="0" max="59" value="0">
        
        <label for="segundos">Segundos:</label>
        <input type="number" id="segundos" min="0" max="59" value="0">
        
        <button type="submit">Iniciar Contagem</button>
      </form>
    </div>
    
    <!-- Exibição da contagem regressiva -->
    <div id="contagem" style="display: none;">
      <ul>
        <li><span id="horas-contagem"></span>horas</li>
        <li><span id="minutos-contagem"></span>minutos</li>
        <li><span id="segundos-contagem"></span>segundos</li>
      </ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
